<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Main Page</title>

  <link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap-paper.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="layout">
    <div class="left-menu">
      <div class="user-card">
        <img src="img/ginger-beard-guy.jpg" class="user-avatar" />
        <div class="user-login">
          mylogin@epam.com
        </div>
      </div>
      <nav class="nav-panel">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">Accounts</a>
        <a href="#" class="nav-item">One more item</a>
      </nav>
    </div>
    <main class="main">
      <header class="header">
        <span class="title">Home</span>
      </header>
      <div id="content" class="content">
        <div class="content-wrap">
          <div class="content-card">
            <div class="sum-back">
              <p class="account-title">Total on accounts:</p>
              <p class="sum">20500 RUB</p>
            </div>
          </div>
          <div class="content-card">
            <div class="all-accounts">
              <div class="account">
                <p>Cash</p>
                <p>3000 RUB</p>
              </div>
              <div class="account">
                <p>Bank account</p>
                <p>120000 RUB</p>
              </div>
              <div class="account">
                <p>Credit card</p>
                <p>28000 RUB</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="libs/jQuery/jquery-2.1.4.js"></script>
  </script>
</body>

</html>
