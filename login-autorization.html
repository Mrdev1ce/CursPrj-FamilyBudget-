<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Main Page</title>

  <link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap-paper.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="layout">
    <div class="left-menu">
      <div class="user-card">
        <img src="img/ginger-beard-guy.jpg" class="user-avatar" />
        <div class="user-login">
          mylogin@epam.com
        </div>
      </div>
      <nav class="nav-panel">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">Accounts</a>
        <a href="#" class="nav-item">One more item</a>
      </nav>
    </div>
    <main class="main">
      <header class="header">
        <span class="title">Home</span>
      </header>
      <div id="content" class="content">
        <div class="login-wrap">
        <form class="form-horizontal">
  <fieldset>
    <legend>Autorization</legend>
    <div class="form-group">
      <label for="inputLogin" class="col-xs-3 control-label">Login</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="inputLogin" placeholder="Login">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-xs-3 control-label">Password</label>
      <div class="col-xs-9">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="clearfix">  
     <button class="btn btn-primary pull-right">Sign In</button>
    </div>
    <p class="text-center">
      Don't have an account? 
      <a href="#">Registrer now!</a>
    </p>
  </fieldset>
</form>
        </div>
      </div>
    </main>
  </div>

  <script src="libs/jQuery/jquery-2.1.4.js"></script>
  </script>
</body>

</html>
