<div class="content-wrap">
    <div class="content-card">
        <div class="sum-back">
            <p class="account-title"><strong>{{wallet.Name}}</strong>:</p>
            <p class="sum">{{wallet.Funds}} RUB</p>
        </div>
    </div>
    <div class="content-card">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Sum</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="operation in operations track by $index"
                    ng-class="{'danger': !operation.Type, 'success': operation.Type}">
                    <td>{{$index+1}}</td>
                    <td>{{operation.CategoryName}}</td>
                    <td>
                        <span ng-if="operation.Type">+</span>
                        <span ng-if="!operation.Type">-</span>
                        {{operation.Sum}} RUB
                    </td>
                    <td>{{operation.Date | date: 'dd-MM-yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
