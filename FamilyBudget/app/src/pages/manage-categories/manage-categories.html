<div class="content-wrap">
    <div class="row">
        <div class="col-xs-offset-0 col-xs-12 col-md-offset-2 col-md-8">
            <div class="content-card item-info">
                <p class="title">Categories</p>
                <i class="glyphicon glyphicon-plus-sign icon-plus cp" ng-click="startCreatingNewCategory()"></i>
                <div ng-if="isCreating" class="row item-row">
                    <div class="col-xs-10">
                        <div class="item-data">
                            <div class="item-prop row">
                                <label class="col-xs-2" for="inputCreate"><strong>Name:</strong></label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="inputCreate" ng-model="creating.value" maxlength="70">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="item-action item-action-categories txt-right">
                            <i class="glyphicon glyphicon-ok action-link cp" ng-click="applyCreating()" title="Apply"></i>
                            <i class="glyphicon glyphicon-remove action-link cp" ng-click="cancelCreating()" title="Cancel"></i>
                        </div>
                    </div>
                </div>
                <div ng-repeat="category in categories track by $index" class="row item-row">
                    <div class="col-xs-10">
                        <div class="item-data">
                            <div ng-if="!isEditing[$index]" class="item-prop text-ellipsis">
                                <strong>Name:</strong> {{category.Name}}
                            </div>
                            <div ng-if="isEditing[$index]" class="item-prop row">
                                <label class="col-xs-2" for="inputEdit-{{$index}}"><strong>Name:</strong></label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="inputEdit-{{$index}}" ng-model="editing.value" maxlength="70">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="item-action item-action-categories txt-right">
                            <i ng-if="!isEditing[$index]" class="glyphicon glyphicon-pencil action-link cp" ng-click="startEditing($index)" title="Edit"></i>
                            <i ng-if="!isEditing[$index]" class="glyphicon glyphicon-trash action-link cp" ng-click="deleteCategory($index)" title="Delete"></i>
                            <i ng-if="isEditing[$index]" class="glyphicon glyphicon-ok action-link cp" ng-click="applyEditing($index)" title="Apply"></i>
                            <i ng-if="isEditing[$index]" class="glyphicon glyphicon-remove action-link cp" ng-click="cancelEditing($index)" title="Cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
