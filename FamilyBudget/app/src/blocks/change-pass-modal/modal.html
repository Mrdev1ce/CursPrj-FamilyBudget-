<div class="modal-change-pass-wrap">
    <form class="form-horizontal form-center" name="form" novalidate>
        <fieldset>
            <legend>Change password</legend>
            <div class="form-group">
                <label for="inputOldPass" class="col-xs-3 control-label">Old password</label>
                <div class="col-xs-9">
                    <input id="inputOldPass"
                           ng-model="pass.OldPass" name="oldPass" class="form-control" type="password"
                           min-length="3"
                           required />
                    <div class="text-danger" ng-show="form.oldPass.$dirty" ng-messages="form.oldPass.$error">
                        <div ng-message="required">This required field</div>
                        <div ng-message="min-length">Minimal length is three chars</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputNewPass" class="col-xs-3 control-label">New password</label>
                <div class="col-xs-9">
                    <input id="inputNewPass"
                           ng-model="pass.NewPass" name="newPass" class="form-control" type="password"
                           min-length="3"
                           required />
                    <div class="text-danger" ng-show="form.newPass.$dirty" ng-messages="form.newPass.$error">
                        <div ng-message="required">This required field</div>
                        <div ng-message="min-length">Minimal length is three chars</div>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <button ng-click="cancel()" class="btn btn-danger pull-right btn-modal">
                    Cancel
                </button>
                <button ng-click="save()" ng-disabled="!form.$valid || form.$pristine"
                        class="btn btn-primary pull-right btn-modal">
                    Save
                </button>
            </div>
        </fieldset>
    </form>
</div>
